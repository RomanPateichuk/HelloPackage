name: Release please with Bot
on:
  push:
    branches: 
      - main
    paths-ignore:
      - '.github/workflows/*' 
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Release
      env: 
        GITHUB_TOKEN: ${{ secrets.PAT }}
      uses: google-github-actions/release-please-action@v3
      with:
        release-type: terraform-module 
        default-branch: main
